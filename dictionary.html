<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Dictionary</title>
  </head>
  <body>
    <audio id="sound"></audio>.

    <!-- Bubbles Container -->
    <div class="bubbles-container">
      <div class="bubble" style="animation-delay: 0s">Metaphor</div>
      <div class="bubble" style="animation-delay: 2s">Etymology</div>
      <div class="bubble" style="animation-delay: 4s">Antonym</div>
      <div class="bubble" style="animation-delay: 6s">Syntax</div>
      <div class="bubble" style="animation-delay: 8s">Lexicon</div>
      <div class="bubble" style="animation-delay: 10s">Phonology</div>
      <div class="bubble" style="animation-delay: 1s">Metaphor</div>
      <div class="bubble" style="animation-delay: 3s">Etymology</div>
      <div class="bubble" style="animation-delay: 5s">Antonym</div>
      <div class="bubble" style="animation-delay: 7.5s">Syntax</div>
      <div class="bubble" style="animation-delay: 9s">Lexicon</div>
      <div class="bubble" style="animation-delay: 10.5s">Phonology</div>
    </div>

    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="Type the word here.." id="inp-word" />
        <button id="search-btn">Search</button>
      </div>
      <div class="result" id="result"></div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
